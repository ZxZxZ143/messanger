<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        input, button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .user-item button {
            width: auto;
            padding: 0.4rem 0.8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Contact</h2>
    <input type="text" id="contact_username" placeholder="Enter username">
    <button onclick="searchUsers()">Search</button>
    <div id="results"></div>
    <p id="status"></p>
</div>

<script>
    async function searchUsers() {
        const query = document.getElementById("contact_username").value;
        if (!query.trim()) return;

        const res = await fetch(`/find_friends`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({"username": query})
        });
        const data = await res.json();
        const results = document.getElementById("results");
        results.innerHTML = "";

        if (data.users && data.users.length > 0) {
            data.users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
            <span>${user[0]}</span>
            <button onclick="sendRequest(${user[1]})">Add</button>
          `;
                results.appendChild(div);
            });
        } else {
            results.innerHTML = "<p>No users found.</p>";
        }
    }

    async function sendRequest(userId) {
        const res = await fetch("/contacts/add_contacts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({contact_id: userId})
        });
        const data = await res.json();
        document.getElementById("status").textContent = data.message || data.error;
    }
</script>
</body>
</html>
